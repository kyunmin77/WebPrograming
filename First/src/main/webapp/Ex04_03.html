<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script language="JavaScript">
		function aaa() {
			var a = 5;
			var b = a + 5;
			var c = b + 5;
			document.write("b = " + b + "<br/>");
			document.write("c = " + c + "<br/>");
			console.log(c); /* 크롬 콘솔탭에서 c값을 확인가능 */
		}
	</script>

</head>
<body>
	<script>
		aaa();
	</script>
</body>
</html>
